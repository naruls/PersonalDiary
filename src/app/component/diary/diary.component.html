<div
  class="diary"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
>
  <app-get-error></app-get-error>
  <app-task class="diary__main-content"
  *ngFor="let task of tasks"
  [task]="task"
  ></app-task>
  <p *ngIf="loading" class="diary__loading">Загрузка...</p>
</div>
